<div class="login-container d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4 login-card text-center">
    <img src="assets/charipay-logo.png" alt="Charity Logo" class="logo-img mb-3" />
    <h2 class="mb-4">Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
    <p class="mt-3 mb-0">
      Donâ€™t have an account? 
      <a routerLink="/register" class="text-decoration-none">Sign up</a>
    </p>
  </div>
</div>
