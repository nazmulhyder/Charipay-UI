<div class="signup-container d-flex justify-content-center align-items-center vh-100">
  <div class="signup-card p-4 text-center">
    <img src="/assets/charipay-logo.png" alt="Charity Logo" class="logo-img mb-3" />

    <h2 class="mb-3">Sign Up</h2>
    <p class="text-muted mb-4">Join us and make a difference</p>

    <form (ngSubmit)="onSignup()">
      <div class="mb-3 text-start">
        <label class="form-label">Full Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Full Name" required />
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required />
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required />
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" required />
      </div>

      <button class="btn btn-primary w-100" type="submit">Sign Up</button>
    </form>

    <p class="mt-3">
      Already have an account? <a routerLink="/" class="text-decoration-none">Login</a>
    </p>
  </div>
</div>
