<div class="container-fluid py-4">
  <!-- Top Bar -->
  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
    <h2 class="mb-2">Welcome, Admin!</h2>

    <!-- User Avatar Dropdown -->
    <div class="dropdown">
      <img 
        src="assets/face-avatar.png" 
        class="rounded-circle profile-pic" 
        alt="User" 
        id="userDropdown" 
        data-bs-toggle="dropdown" 
        aria-expanded="false"
        style="cursor:pointer;"
      >
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </div>

  <!-- Summary Cards -->
  <div class="row g-3">
    <div class="col-sm-6 col-md-3" *ngFor="let card of summaryCards">
      <div class="card shadow-sm p-3 text-center h-100">
        <div class="card-body">
          <h6 class="card-title text-secondary">{{card.title}}</h6>
          <h3 class="card-text mt-2">{{card.value}}</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row g-3 mt-4">
    <div class="col-md-6">
      <div class="card shadow-sm p-3 h-100">
        <h5>Donations Over Time</h5>
        <canvas id="donationChart"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm p-3 h-100">
        <h5>Campaign Performance</h5>
        <canvas id="campaignChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Recent Donations Table -->
  <div class="card shadow-sm mt-4 p-3">
    <h5>Recent Donations</h5>
    <div class="table-responsive">
      <table class="table table-striped mb-0">
        <thead class="table-light">
          <tr>
            <th>Donor</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let donation of recentDonations">
            <td>{{donation.name}}</td>
            <td>{{donation.amount | currency}}</td>
            <td>{{donation.date | date:'short'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
