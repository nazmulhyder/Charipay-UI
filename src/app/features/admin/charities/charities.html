<div class="container-fluid py-4">
  <h3 class="fw-bold mb-4">Charity Management</h3>

  <!-- ðŸ§± FORM SECTION -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="mb-5">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Charity Name</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Registration No</label>
        <input type="text" class="form-control" formControlName="registrationNumber" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="contactEmail" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Website</label>
        <input type="url" class="form-control" formControlName="website" />
      </div>
      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3" formControlName="description"></textarea>
      </div>
      <!-- <div class="col-md-6">
        <label class="form-label">Logo</label>
        <input type="file" accept="image/*" class="form-control" (change)="onFileChange($event)" />
      </div> -->
      <div class="col-md-6 text-center" *ngIf="previewUrl">
        <label class="form-label d-block">Preview</label>
        <img [src]="previewUrl" class="img-thumbnail" style="max-width: 120px;" />
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-between">
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ isEditMode ? 'Update Charity' : 'Create Charity' }}
      </button>
    </div>
  </form>

  <!-- ðŸ“‹ LIST SECTION -->
  <div class="card shadow-sm">
    <div class="card-header bg-light fw-bold">Charity List</div>
    <div class="card-body p-0">
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary"></div>
      </div>

      <table class="table table-hover mb-0" *ngIf="!loading && charities.length > 0">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Charity Name</th>
            <th>Email</th>
             <th>Website</th>
            <th>Status</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of charities; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.contactEmail }}</td>
            <td>{{ c.website }}</td>
            <td>
              <span class="badge" [ngClass]="c.isActive ? 'bg-success' : 'bg-secondary'">
                {{ c.isApproved ? 'Approved' : 'Not Approved' }}
              </span>
            </td>
            <td>{{ c.createdAt | date: 'mediumDate' }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="onEdit(c)">
                <i class="bi bi-pencil-square"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="!loading && charities.length === 0" class="text-center py-4 text-muted">
        No charities found.
      </div>
    </div>
  </div>
</div>
