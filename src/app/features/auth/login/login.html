<div class="login-container d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4 login-card text-center">
    <img src="assets/charipay-logo.svg" alt="Charity Logo" class="logo-img mb-3" />
    <h2 class="mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" name="email" id="email" class="form-control" placeholder="Enter email" required />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
              <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
              <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
            </div>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" name="password" id="password" class="form-control" placeholder="Enter your password" required />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
              class="text-danger">
              <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
            </div>
      </div>
      <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <p class="mt-3 mb-0">
      Donâ€™t have an account? 
      <a routerLink="/register" class="btn btn-link p-0">Sign up</a>
    </p>
  </div>
</div>
