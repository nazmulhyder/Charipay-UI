<section class="py-5">
    <div class="container">
        <h2 class="mb-4 text-center">Featured Campaigns</h2>
        <div class="row g-4">
            <div class="col-md-4" *ngFor="let campaign of campaigns">
                <div class="card h-100">
                    <img [src]="campaign.image" class="card-img-top" alt="{{campaign.title}}">
                    <div class="card-body">
                        <h5 class="card-title">{{campaign.title}}</h5>
                        <p class="card-text">{{campaign.description | slice:0:100}}...</p>
                        <div class="progress mb-2">
                            <div class="progress-bar" role="progressbar" [style.width.%]="campaign.progress"
                                [attr.aria-valuenow]="campaign.progress" aria-valuemin="0" aria-valuemax="100">
                                {{campaign.progress}}%
                            </div>
                        </div>
                        <a class="btn btn-primary w-100" routerLink="/login">Donate Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
