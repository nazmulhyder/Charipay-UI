<div class="admin-layout d-flex">
  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar bg-dark text-white p-3">
    <div class="sidebar-header d-flex justify-content-between align-items-center mb-4">
      <h4 class="m-0 fw-bold">Charipay Admin</h4>
      <button
        class="btn btn-sm btn-outline-light d-lg-none"
        type="button"
        (click)="toggleSidebar()"
      >
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
      </li>

      <li class="nav-item mb-2">
        <a routerLink="/admin/charities" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-people me-2"></i> Charities
        </a>
      </li>

        <li class="nav-item mb-2">
        <a routerLink="/admin/campains" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-people me-2"></i> Campaigns
        </a>
      </li>

      <li class="nav-item mb-2">
        <a routerLink="/admin/reports" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-bar-chart-line me-2"></i> Reports
        </a>
      </li>

      <li class="nav-item mt-4">
        <button class="btn btn-outline-light w-100" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </button>
      </li>
    </ul>
  </nav>

  <!-- Content Area -->
  <div class="content flex-grow-1">
    <!-- Topbar -->
    <nav class="navbar navbar-light bg-white shadow-sm px-4 py-2">
      <button class="btn btn-outline-secondary d-lg-none" (click)="toggleSidebar()">
        <i class="bi bi-list"></i>
      </button>
      <h5 class="m-0">Admin Portal</h5>
      <div class="d-flex align-items-center">
        <i class="bi bi-person-circle fs-5 me-2 text-primary"></i>
        <span class="fw-semibold">{{userName}}</span>
      </div>
    </nav>

    <!-- Main content -->
    <main class="p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
